<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Edit User</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="user.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="user.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Edit User</button>
    </div>

  </div>
</div>
